<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Address BooC</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Address Book</h1>
      </div>

      <form id="contactForm">
        <label for="contactFirstName">First name: </label>
        <input type="text" id="contactFirstName">
        <br>
        <label for="contactLastName">Last name: </label>
        <input type="text" id="contactLastName">
        <br>
        <label for="contactAddress">Address: </label>
        <input type="text" id="contactAddress">
        <br>
        <label for="contactNumber">Number: </label>
        <input type="text" id="contactNumber">
        <br>
        <button type="submit" name="button">Submit</button>
      </form>

      <div class="contactDisplayBox">
        <span id="landingZone"></span>
      </div>
    </div>
  </body>
</html>
